<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>POKEDEX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pokedex_notmain">
        <img src="img/POKE.png" alt="pokedex" class="pokedex">
    </div>
    <div id="pokedex">
        <img src="img/pokedex_yellow.png" id="pokedex_img" class="pokedex_img">
        <img src="" id="pokemon_sprite">
        <button class="pokedex_button" onclick="get()"></button>
        <p class="pokemon_name">POKEMON NAME</p>
        <p class="pokemon_id"></p>
        <input id="pokemon_input" placeholder="ID Pokemon" type="number">
    </div>
    <div class="pokedex_notmain">
        <img src="img/DEX.png" alt="" class="pokedex">
    </div>

</body>
</html>
